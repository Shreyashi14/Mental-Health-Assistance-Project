<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mental Health Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Your Mental Health Report</h1>
        <p class="report">{{ report }}</p>
        
        <h2>Detailed Analysis:</h2>
        <ul>
            {% for question, analysis in analysis.items() %}
                <li><strong>{{ question.capitalize() }}:</strong> {{ analysis }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="submit-btn">Back to the Form</a>
    </div>
</body>
</html>
